<!DOCTYPE html>

<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>UIS-Salud Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec37",
                        "primary-dark": "#0fb82b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102213",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a3320",
                        "neutral-light": "#e2e8e2",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(19, 236, 55, 0.15)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        /* Custom toggle switch styling */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #13ec37;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #13ec37;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center font-display text-gray-800 dark:text-white transition-colors duration-300">
<!-- Mobile Container -->
<div class="w-full max-w-md h-screen md:h-auto md:min-h-[600px] bg-background-light dark:bg-background-dark md:bg-surface-light md:dark:bg-surface-dark relative flex flex-col md:shadow-soft md:rounded-2xl overflow-hidden">
<!-- Decorative Background Gradient Element -->
<div class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-primary/10 to-transparent pointer-events-none"></div>
<div class="absolute -top-24 -right-24 w-64 h-64 bg-primary/20 rounded-full blur-3xl pointer-events-none"></div>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col px-8 pt-12 pb-8 z-10 justify-center">
<!-- Logo Section -->
<div class="flex flex-col items-center mb-10">
<div class="w-24 h-24 bg-white dark:bg-surface-dark rounded-2xl shadow-lg flex items-center justify-center mb-6 relative overflow-hidden border border-neutral-light dark:border-primary/20">
<!-- Abstract Medical Icon/Logo -->
<span class="material-icons text-5xl text-primary drop-shadow-sm">health_and_safety</span>
</div>
<h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2 text-center tracking-tight">UIS-Salud</h1>
<p class="text-gray-500 dark:text-gray-400 text-sm text-center max-w-[240px]">
                    Gestión de citas médicas para la comunidad universitaria
                </p>
</div>
<!-- Login Form -->
<form action="#" class="space-y-5 w-full">
<!-- Institutional ID Input -->
<div class="group">
<label class="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2 ml-1" for="institutional-id">
                        Usuario Institucional
                    </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 group-focus-within:text-primary transition-colors text-xl">badge</span>
</div>
<input class="block w-full pl-10 pr-3 py-3.5 border border-gray-200 dark:border-gray-700 rounded-xl leading-5 bg-white dark:bg-surface-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition duration-150 ease-in-out sm:text-sm text-gray-900 dark:text-white shadow-sm" id="institutional-id" name="institutional-id" placeholder="ej. 2180500" type="text"/>
</div>
</div>
<!-- Password Input -->
<div class="group">
<label class="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2 ml-1" for="password">
                        Contraseña
                    </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 group-focus-within:text-primary transition-colors text-xl">lock_outline</span>
</div>
<input class="block w-full pl-10 pr-10 py-3.5 border border-gray-200 dark:border-gray-700 rounded-xl leading-5 bg-white dark:bg-surface-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition duration-150 ease-in-out sm:text-sm text-gray-900 dark:text-white shadow-sm" id="password" name="password" placeholder="••••••••" type="password"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
<span class="material-icons text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 text-xl">visibility_off</span>
</div>
</div>
</div>
<!-- Remember Me & Forgot Password -->
<div class="flex items-center justify-between pt-1">
<div class="flex items-center">
<div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
<input class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300 transition-all duration-300 top-0 left-0 checked:left-5 checked:border-primary" id="toggle" name="toggle" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-300 cursor-pointer transition-colors duration-300 checked:bg-primary" for="toggle"></label>
</div>
<label class="text-sm text-gray-600 dark:text-gray-300 cursor-pointer select-none font-medium" for="toggle">Recordar mis datos</label>
</div>
<div class="text-sm">
<a class="font-medium text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary transition-colors" href="#">
                            ¿Olvidaste tu contraseña?
                        </a>
</div>
</div>
<!-- Submit Button -->
<button class="w-full flex justify-center py-4 px-4 border border-transparent text-sm font-bold rounded-xl text-black bg-primary hover:bg-primary-dark hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary shadow-lg shadow-primary/30 transition-all transform active:scale-[0.98] mt-4" type="submit">
                    INGRESAR
                </button>
</form>
<!-- Divider -->
<div class="mt-8 relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-background-light dark:bg-background-dark md:bg-white md:dark:bg-surface-dark text-gray-400">
                        Universidad Industrial de Santander
                    </span>
</div>
</div>
<!-- Help Link -->
<div class="mt-6 text-center">
<a class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-primary transition-colors" href="#">
<span class="material-icons text-base mr-1">help_outline</span>
                    ¿Necesitas ayuda para ingresar?
                 </a>
</div>
</main>
<!-- Bottom Pattern Decoration -->
<div class="h-2 w-full bg-gradient-to-r from-primary via-green-400 to-primary"></div>
</div>
</body></html>
